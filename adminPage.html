<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="./array.js"></script>
    <script src="./utils.js"></script>
    <script src="./CRUD.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

      <section class="container">
          <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
            <p >This is the admin panel here you can create and manage created events</p>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>          
            
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
  
                      <a onclick="Utils.changeHTML( './userScreen.html' )" class="button is-light">
                        Exit
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </nav>


  
        </div>
    <div class="columns">
      <div class="column"><ul class="menu-list" id="listAdmin"></ul></div>

      <div class="column">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input
              id="title"
              class="input"
              type="text"
              placeholder="Text input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea
              id="content"
              class="textarea"
              placeholder="Textarea"
            ></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Date</label>
          <div class="control">
            <input
              id="date"
              class="input"
              type="date"
              placeholder="Text input"
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" id="checkbox" />  Is this event strictly 18+ </a>
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button onclick="CRUD.newElement()" class="button is-link">
              Submit
            </button>
          </div>
          <div class="control">
            <button class="button is-text">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modalVisitor" class="modal">
        <div class="modal-background">
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Visitors</p>
            <div class="tabs modal-card-title">
                <ul>
                  <li><a id="" onclick="Utils.sortByGender()" >Pictures</a></li>
                  <li><a>Music</a></li>
                  <li><a>All</a></li>
                </ul>
              </div>
 
            <button onclick="addClassForModalVisitor(false)" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
              <div class="column"><ul class="menu-list" id="listUser"></ul></div>
          </section>
        </div>
      </div>
    </div>
    </section>
    
    <script>
      generateList();
    </script>
  </body>
</html>
